name: Sign In Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  # oij
permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest
    defaults:
      run:
        working-directory: azure_scripts
    steps:
     - name: Login to Azure
       uses: azure/login@v1
       with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true  

     - name: Checkout Action
       uses: actions/checkout@v2

     - name: Run PS1 Script
       run: ./azure_scripts/SignInScript.ps1

     
          
